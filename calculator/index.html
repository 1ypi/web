<!DOCTYPE html>
<html>
<head>
    <title>Calculadora con Redirección</title>
    <style>
        body {
            background-image: url("https://github.com/4ired/spa-aaaa/blob/main/paisaje.jpg?raw=true");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            animation: bounce 1s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .calculator input[type="text"] {
            width: 100%;
            height: 40px;
            padding: 5px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            text-align: right;
        }

        .calculator .row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .calculator .row input[type="button"] {
            width: 23%;
            height: 40px;
            background-color: #4caf50;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .calculator .row input[type="button"]:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .calculator .row .equals {
            width: 73%;
        }
    </style>
    <script>
        function calculate() {
            var resultadoElement = document.getElementById("resultado");
            var resultado = eval(resultadoElement.value);

            if (isNaN(resultado)) {
                resultado = "Error";
            }

            resultadoElement.value = resultado;
        }

        function redirigir() {
            var videoURL = "https://www.youtube.com/watch?v=xvFZjo5PgG0"; // Especifica tu enlace de video personalizado aquí
            window.location.href = videoURL;
        }
    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="resultado" placeholder="0">
        <div class="row">
            <input type="button" value="1" onclick="resultado.value += '1'">
            <input type="button" value="2" onclick="resultado.value += '2'">
            <input type="button" value="3" onclick="resultado.value += '3'">
            <input type="button" value="+" onclick="resultado.value += '+'">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="resultado.value += '4'">
            <input type="button" value="5" onclick="resultado.value += '5'">
            <input type="button" value="6" onclick="resultado.value += '6'">
            <input type="button" value="-" onclick="resultado.value += '-'">
        </div>
        <div class="row">
            <input type="button" value="7" onclick="resultado.value += '7'">
            <input type="button" value="8" onclick="resultado.value += '8'">
            <input type="button" value="9" onclick="resultado.value += '9'">
            <input type="button" value="*" onclick="resultado.value += '*'">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="resultado.value += '0'">
            <input type="button" value="=" class="equals" onclick="calculate(); redirigir();">
            <input type="button" value="/" onclick="resultado.value += '/'">
        </div>
    </div>
</body>
</html>
