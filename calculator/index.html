<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background-image: url("https://github.com/4ired/spa-aaaa/blob/main/paisaje.jpg?raw=true");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
            animation: fade-in 2s ease-in-out;
        }
        
        .calculator {
            width: 300px;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            animation: bounce 1s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .calculator input[type="text"] {
            width: 100%;
            height: 40px;
            padding: 5px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            text-align: right;
        }

        .calculator .row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .calculator .row input[type="button"] {
            width: 23%;
            height: 40px;
            background-color: #4caf50;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .calculator .row input[type="button"]:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .calculator .row .equals {
            width: 73%;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            color: white;
            font-weight: bold; /* Make the text bolder */
            font-size: 20px;
            font-family: 'Segoe UI', sans-serif; /* Set font to Segoe UI */
            margin-left: 10px;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .loading-screen.hidden .loading-text {
            opacity: 0;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        function calculate() {
            var resultadoElement = document.getElementById("resultado");
            var resultado = eval(resultadoElement.value);

            if (isNaN(resultado)) {
                resultado = "Error";
            }

            resultadoElement.value = resultado;
        }

        
       function showCalculator() {
            var loadingScreen = document.getElementById('loading-screen');
            var calculator = document.querySelector('.calculator');
            loadingScreen.classList.add('hidden');
            calculator.style.display = 'block';
        }

        window.onload = function() {
            setTimeout(function() {
                showCalculator();
            }, 2000); // Adjust the delay as needed
        };
    </script>

</head>
<body>
    <div class="background-overlay"></div>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div class="calculator">
        <input type="text" id="resultado" placeholder="0">
        <div class="row">
            <input type="button" value="1" onclick="resultado.value += '1'">
            <input type="button" value="2" onclick="resultado.value += '2'">
            <input type="button" value="3" onclick="resultado.value += '3'">
            <input type="button" value="+" onclick="resultado.value += '+'">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="resultado.value += '4'">
            <input type="button" value="5" onclick="resultado.value += '5'">
            <input type="button" value="6" onclick="resultado.value += '6'">
            <input type="button" value="-" onclick="resultado.value += '-'">
        </div>
        <div class="row">
            <input type="button" value="7" onclick="resultado.value += '7'">
            <input type="button" value="8" onclick="resultado.value += '8'">
            <input type="button" value="9" onclick="resultado.value += '9'">
            <input type="button" value="*" onclick="resultado.value += '*'">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="resultado.value += '0'">
            <input type="button" value="=" class="equals" onclick="calculate();">
            <input type="button" value="/" onclick="resultado.value += '/'">
        </div>
    </div>
</body>
</html>
