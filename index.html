  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const title = document.querySelector("h2");
      const originalText = title.innerText;
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      let iteration = 0;
      let interval = null;

      function hackText() {
        clearInterval(interval);

        interval = setInterval(() => {
          let hackedText = "";

          for (let i = 0; i < originalText.length; i++) {
            if (i < iteration) {
              hackedText += originalText[i];
            } else {
              hackedText += letters[Math.floor(Math.random() * letters.length)];
            }
          }

          title.innerHTML = `<a href="https://feds.lol/fin" target="_blank" class="gradient-text">${hackedText}</a>`;

          if (iteration >= originalText.length) {
            clearInterval(interval);
            setTimeout(() => {
              title.innerHTML = `<a href="https://feds.lol/fin" target="_blank" class="gradient-text">${originalText}</a>`;
            }, 2000); // Delay before showing the original text
          }

          iteration++;
        }, 50);
      }

      // Call the hackText function on page load
      hackText();

      // Optional: Call the hackText function on mouseover to trigger the effect again

    });
  </script>
