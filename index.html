    /* Styles for the video */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Styles for the volume control button */
    #volume-control {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      background-color: #f0f0f0;
      border-radius: 50%;
      cursor: pointer;
    }

    }
