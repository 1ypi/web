<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCRhWDLg2cEArEzSq29CnUZfHbVXVhFcQ2eg&usqp=CAU" type="image/png">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <style>
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    h2 {
      font-size: 93px;
      margin-bottom: -55px;
    }

    /* Add this CSS to hide the project cards by default */
    .project-cards {
      display: none;
      justify-content: space-around;
      margin-top: 20px;
    }

    .project-card {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      width: 30%;
    }

    .project-card h3 {
      font-size: 1.5rem;
    }

    .project-card p {
      margin-top: 10px;
    }

    .project-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .project-link:hover {
      background-color: #0056b3;
    }

    /* Add this CSS to style the "(click me)" button */
    #clickText {
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <video id="backgroundVideo" playsinline autoplay muted loop poster="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASwAAACoCAMAAABt9SM9AAAAA1BMVEUAAACnej3aAAAAR0lEQVR4nO3BAQEAAACCIP+vbkhAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAO8GxYgAAb0jQ/cAAAAASUVORK5CYII=">
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="overlay">
    <h2>Hi, I'm <a href="https://wanted.lol/1ypi" target="_blank" class="gradient-text">1ypi</a></h2>
    <p id="clickText">[click me]</p>
    
    <!-- Project Cards (Hidden by default) -->
    <div class="project-cards">
      <!-- Project Card 1 -->
      <div class="project-card">
        <h3>Project 1</h3>
        <p>Description of Project 1</p>
        <a href="#" class="project-link">Learn More</a>
      </div>

      <!-- Project Card 2 -->
      <div class="project-card">
        <h3>Project 2</h3>
        <p>Description of Project 2</p>
        <a href="#" class="project-link">Learn More</a>
      </div>

      <!-- Add more project cards as needed -->
    </div>
  </div>

  <audio id="audioPlayer" src="./audiofile.mp3" loop></audio>
  <script>
    // JavaScript to toggle visibility of project cards when clicking "(click me)" button
    const clickText = document.getElementById('clickText');
    const projectCards = document.querySelector('.project-cards');

    clickText.addEventListener('click', () => {
      projectCards.style.display = 'flex';
    });
  </script>
</body>
</html>
