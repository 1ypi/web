<!DOCTYPE html>
<html>
<head>
    <title>hak in moja</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        
        #clickText {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        
        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        #video {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <div id="clickText">Hazme click</div>
    <div id="videoContainer">
        <video id="video" autoplay loop controls>
            <!-- Coloca aquí la ruta del video que desees reproducir -->
            <source src="./video.mp4" type="video/mp4">
            Tu navegador no admite el elemento <code>video</code>.
        </video>
    </div>

    <script>
        // Obtenemos los elementos del DOM
        const clickText = document.getElementById("clickText");
        const videoContainer = document.getElementById("videoContainer");
        const video = document.getElementById("video");

        // Función que se ejecuta cuando se hace clic en el texto
        function onClickText() {
            clickText.style.display = "none";
            videoContainer.style.display = "flex";
            video.play();
        }

        // Asignamos el evento de clic al texto
        clickText.addEventListener("click", onClickText);
    </script>
</body>
</html>
